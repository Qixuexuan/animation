<div class="col-md-12  header ">
    <input type="button" class="myBtn" value="show hero IO" (click)='fn_showHero()'/>
    <ul [hidden]="isShowHero" >
        <li  *ngFor="let hero of heros" [ngStyle]="{'background-color': 'yellow','width':'100px','margin-top':'2px'}"  [@heroState]='hero.state' (click)="hero.toggleState()" >{{hero.name}}</li>
    </ul>
</div>

<div class="col-md-12 myDiv">
        <input type="button" class="myBtn" value="animation try" [@buttonState]='btnState' (click)='clicked()'/>
</div>

<div class="col-md-12 myDiv">
    <input type="button" class="myBtn" value="animation in out" [@inoutState]='myState' (click)='inoutToggleState()'/>
</div>

<div class="col-md-12 myDiv">
    <input type="button" class="myBtn" value="shrinkout" [@shrinkout]='myState' (click)='inoutToggleState()'/>
</div>

<div class="col-md-12 myDiv">
    <input type="button" class="myBtn" value="keyframe" [@myKeyFrame]/>
</div>

<div class="col-md-12 myDiv">

</div>
